---
layout: default
title: Thinking
permalink: /thinking/
---
<section id="archive">
    <div class="row">
      <div class="col">
        <h3 class="text-primary">Thinking</h3>
        <ul>
          {% for post in site.posts %}
            <li>
              <!-- <span>{{ post.date | date: "%b %d, %Y" }}</span> - -->
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
</section>
