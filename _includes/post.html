<div id="post" class="container pt-3">
    <div class="row">
        <div class="col">
            <h1>
                {{ page.title }}
            </h1>
            <article>
                {{ content }}
            </article>
            <p class="lead text-info">
                Updated: {{ page.date | date: "%b %-d, %Y" }}
            </p>
        </div>
    </div>
</div>
